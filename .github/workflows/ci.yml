﻿name: CI Build and Test (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔧 Install Chrome and ChromeDriver (Matching Versions)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver || true
          google-chrome --version
          chromedriver --version

      - name: 🧪 Restore Dependencies
        run: dotnet restore

      - name: 🛠️ Build Project
        run: dotnet build --no-restore --configuration Release

      - name: 🔍 Debug Chrome Installation & Version
        run: |
          which google-chrome
          google-chrome --version
          which chromedriver
          chromedriver --version

      - name: 🧪 Run Tests with Reqnroll + NUnit
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: 📂 Debug Report Path
        if: always()
        run: |
          echo "Listing report directory contents..."
          ls -R ReqnrollFirstTestProject/Reports/ || echo "No reports found"

      - name: 📤 Upload TRX Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: NUnit-TRX-Results
          path: '**/TestResults/*.trx'

      - name: 📤 Upload HTML Report (including screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: HTML-Test-Report
          path: '**/Reports/**'
