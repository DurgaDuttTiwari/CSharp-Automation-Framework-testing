<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Test Automation Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #eee;
        }
        .passed {
            color: green;
            font-weight: bold;
        }
        .failed {
            color: red;
            font-weight: bold;
        }
        .toggle-btn {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        .details {
            display: none;
            margin-top: 10px;
            background-color: #fff3f3;
            padding: 10px;
            border-left: 5px solid #e74c3c;
            font-family: Consolas, monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        .screenshot {
            max-width: 200px;
            border: 1px solid #ccc;
        }
        .suggestion {
            display: block;
            margin-top: 10px;
            color: #e67e22;
        }
    </style>
    <script>
        function toggleErrorDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === 'block') {
                details.style.display = 'none';
            } else {
                details.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1>Automation Test Report</h1>
    <table>
        <tr>
            <th>Feature</th>
            <th>Scenario</th>
            <th>Status</th>
            <th>Error Line</th>
            <th>Error Details</th>
            <th>Screenshot</th>
        </tr>

            <tr>
                <td>Login</td>
                <td>This is login with valid credentials</td>
                <td><span class='passed'>Passed</span></td>
                <td>No error</td>
                <td>
                    —
                </td>
                <td>—</td>
            </tr>
</table></body></html>
